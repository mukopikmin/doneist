<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Doneist</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Roboto:light&lang=en" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="doneistApp" layout="column" ng-controller="IndexCtrl" ng-cloak>
  <!--[if lte IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <section layout="row" flex>
    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" hide-print md-is-locked-open="$mdMedia('gt-sm')">
      <header>
        <md-list>
          <br>
          <img ng-show="user" ng-src="{{ user.avatar_big }}" alt="avatar" class="avatar">
          <md-list-item>
            <div class="md-list-item-text">
              <p>
                <b>{{ user.full_name }}</b>
                <br>
                {{ user.email }}
              </p>
            </div>
            <md-divider inset></md-divider>
          </md-list-item>
          <md-list-item ng-show="!user">
            <h3>Not signed in</h3>
          </md-list-item>
          <md-list-item ng-show="!user" ng-href="{{ authLink }}">
            <md-icon class="material-icons md-light">account_box</md-icon>
            <p>Sign in</p>
          </md-list-item>
          <md-list-item ng-show="user" ng-href="#/signout">
            <md-icon class="material-icons md-light">exit_to_app</md-icon>
            <p>Sign out</p>
          </md-list-item>
        </md-list>
      </header>
      <md-content>
        <md-list>
          <md-list-item ng-href="#/list">
            <md-icon>list</md-icon>
            <p>List</p>
          </md-list-item>
          <md-list-item ng-href="#/calendar">
            <md-icon>today</md-icon>
            <p>Calendar</p>
          </md-list-item>
          <md-list-item ng-href="#/about">
            <md-icon>info_outline</md-icon>
            <p>About</p>
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>

    <md-content flex>
      <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
            <md-icon ng-click="toggleLeft()">dehaze</md-icon>
          </md-button>
          <h2>Doneist</h2>
          <span flex></span>
        </div>
      </md-toolbar>
      <div flex layout="column" layout-padding>
        <div ng-view=""></div>
      </div>
    </md-content>
  </section>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    ! function(A, n, g, u, l, a, r) {
      A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
          (A[l].q = A[l].q || []).push(arguments)
        }, A[l].l = +new Date, a = n.createElement(g),
        r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
  <script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/material-calendar/dist/angular-material-calendar.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/calendar.js"></script>
  <script src="scripts/controllers/list.js"></script>
  <script src="scripts/factory/todoist.js"></script>
  <script src="scripts/services/token.js"></script>
  <script src="scripts/controllers/authorized.js"></script>
  <script src="scripts/controllers/signout.js"></script>
  <script src="scripts/controllers/index.js"></script>
  <!-- endbuild -->
</body>

</html>
